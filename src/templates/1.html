<!doctype html>
<html lang="">
<head>
    <link rel="stylesheet" href="static/css/normalize.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <!-- JS Libs -->
    <script src="static/js/libs.min.js"></script>

</head>
<body>
    <div>
        <nav>
			<span id="bot_logo_mobile"><img src="static/img/pic_ai_logo.svg" width="100%" height="100%" /></span>
            <ul>
                <li><span id="bot_nav_2" class="bot_nav_txt"></span></li>
				<li id="bot_nav_logo_li"><span id="bot_nav_0"><img src="static/img/pic_ai_logo.svg" width="100%" height="auto" /></span></li>
                <li><span id="bot_nav_3" class="bot_nav_txt"></span></li>
            </ul>
            <div id="nav_shadow"></div>
        </nav>
        <section id="sec_2">
            <div class="content_wrap">
                <div id="sec_2_canvas_cont">
                    <div id="sec_2_canvas_wrap_1">
                        <canvas id="canvas_input" width="600" height="600"></canvas>
                        <h4 id="sec_2_canvas_tit_1">Original image<br />
                            <strong id="sec_2_img_orig_dim">596x596px</strong>
                        </h4>
                        <div id="sec_2_bot_1" class="gen_bot">Select your image</div><br />
                        <div id="sec_2_drop_1" class="gen_drop">Or DROP it anywhere <img class="gen_drop_icon" src="static/img/drop.svg" width="20" height="20" />
                        </div>
                    </div>
                    <div id="sec_2_canvas_wrap_2">
                        <canvas id="canvas_output" width="600" height="600"></canvas>
                        <h4 id="sec_2_canvas_tit_2">PORTRAIT MATTE IMAGE<br />
                            <strong id="sec_2_img_alpha_dim">596x596px</strong>
                        </h4>
                        <div id="sec_2_bot_2" class="gen_bot">Download</div><br />
                        <div id="sec_2_drop_2" class="gen_drop">Or DROP it anywhere <img class="gen_drop_icon" src="static/img/drop.svg" width="20" height="20" />
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div id="full_cover_loader">
            <div id="loader_cont">
                <div id="loader_wrap">
                    <canvas id="loader_canvas" width="160" height="160"></canvas>
                    <div id="loader_copy"></div>
                    <!-- <p>(15secs max depending on complexity of the image)</p> -->
                </div>
            </div>
        </div>
        <div id="full_cover">
            <div id="info_cont">
                <div id="drop_wrap">
                    <div id="drop_info"><span id="drop_info_copy_1">Drop your image file here to silhouette it!</span><br/><span id="drop_info_copy_2">(Max result size 2048x2048px - WebP, PNG or JPEG - 50Mb)</span><br/><br/><img src="static/img/drop.svg" width="120" height="120" /></div>
                </div>
                <div id="loader_wrap">
                    <canvas id="loader_canvas" width="160" height="160"></canvas>
                    <div id="loader_copy"></div>
                </div>
            </div>
        </div>
        <div id="form">
            <input type="file" id="input-foto" accept="image/*" name="foto" value="">
            <a id="download_a" href=""></a>
        </div>
    </div>
    
        <script src="static/js/script.min.js"></script>
    
  </body>
</html>
